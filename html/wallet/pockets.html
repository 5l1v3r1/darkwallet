    <ul class="side-nav" ng-controller="PocketCreateCtrl">
      <li>Pockets on my wallet</li>
      <li ng-class="{active: pocket.isAll}" ng-click="selectPocket()"><a>All</a></li>
      <li ng-class="{active: 'pocket:'+$index===selectedPocket}" ng-repeat="pocket in hdPockets track by $index">
        <a href="" ng-click="selectPocket(pocket.name, $index, form)" editable-text="pocket.name" e-form="form" blur="submit" onaftersave="finalizeRenamePocket(pocket)" buttons="no">{{pocket.name}}</a>
      </li>
      <li ng-show="creatingPocket">
        <form ng-submit="createPocket()">
          <input type="text" autofocus ng-model="newPocket.name" placeholder="Name your pocket..." />
          <input type="submit" class="button small expand radius" value="OK"/>
        </form>
      </li>
      <li ng-hide="creatingPocket">
        <a class="button small expand radius" ng-click="createPocket()">New Pocket</a>
      </li>
      <li class="divider"></li>
      <li>My multisig funds</li>
      <li ng-class="{active: 'fund:'+$index===selectedPocket}" ng-click="selectFund(fund, $index)" ng-repeat="fund in allFunds track by $index"><a href="">{{fund.name}}</a></li>
      <li>
      <a class="button small expand radius" ng-click="newMultiSig()">New Multisig fund</a>
      </li>
      <li ng-show="settings.advanced" class="divider"></li>
      <li ng-show="settings.advanced">Watch-only pockets</li>
      <li ng-show="settings.advanced" ng-class="{active: 'readonly:'+$index===selectedPocket}" ng-repeat="readOnlyPocket in allReadOnly track by $index"><a ng-click="selectReadOnly(readOnlyPocket, $index)"href="">{{readOnlyPocket.name}}</a></li>
    </ul>
