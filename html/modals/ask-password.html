<form ng-submit="ok(vars.password)">
    <h6>{{vars.text}}</h6>
    <input id="modal-password" ng-init="modals.focus('modal-password')" ng-model="vars.password" type="password" placeholder="Write your password..." autofocus />
    <button class="button small" type="submit">OK</button>
    <a class="button alert small" ng-click="cancel()">Cancel</a>
    <a class="close-reveal-modal" ng-click="cancel()">&#215;</a>
</form>
