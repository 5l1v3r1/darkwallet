<div class="row">
  <div class="small-6 columns">
    <h3>Contacts</h3>
  </div>
  <div class="small-6 columns text-right">
    <a id="newcontact" class="button tiny radius fa fa-plus topright" ng-show="!(contactFormShown===true)" ng-click="modals.focus('new-contact-name'); contactFormShown = true"> New contact</a>
  </div>
</div>
<div class="row" ng-show="!(contactFormShown === true) && allContacts.length>5">
  <div class="small-12 columns">
        <input type="text" placeholder="Search..." class="radius" ng-change="filterContacts()" ng-model="contactSearch" id="contact-search" ng-init="modals.focus('contact-search')">
  </div>
</div>
<form name="createContactForm" ng-show="contactFormShown === true" ng-submit="createContact()" novalidate>
  <div class="row">
    <div class="small-12 columns">
		<div class="row collapse hide-for-small">
			<div class="medium-2 columns">
				<label>Name</label>
			</div>
			<div class="medium-10 columns">
				<label>Address</label>
			</div>
		</div>
      <div class="row collapse">
        <div class="medium-2 columns">
			<input id="new-contact-name" ng-model="newContact.name" type="text" class="radius prefix" placeholder="Name for this contact..." required autofocus />
		</div>
        <div class="medium-6 columns">
          <input ng-model="newContact.address" class="prefix" type="text" placeholder="Bitcoin address..." required btc-address />
          <span class="input-status fa fa-check"></span>
        </div>
        <div class="small-6 medium-2 columns"><a href="" ng-click="newContact.address = clipboard.paste()" class="button postfix fa fa-clipboard">Paste</a></div>
        <div class="small-6 medium-2 columns"><a href="" ng-click="modals.scanQr(newContact)" class="button radius postfix fa fa-qrcode">Scan QR</a></div> 
      </div>
    </div>
  </div>
  <div class="row text-right">
        <div class="small-12 columns">
          <a href="" ng-click="modals.focus('contact-search'); contactFormShown = false" class="button alert small radius">Cancel</a>
          <input ng-disabled="createContactForm.$invalid" type="submit" class="button small radius" value="Save" />
        </div>
  </div>
</form>

<div class="row">
  <div class="small-12 columns">
<div class="contact-mosaic-full">
  <ul class="contacts large-block-grid-5 medium-block-grid-3 small-block-grid-2">
    <li ng-repeat="contact in contacts | orderBy:'name' track by $index">
      <div ng-click="openContact(contact)" class="contact-mosaic-square">
        <identicon icon-size="64" hash="contact.hash" title="{{contact.pubKeys[contact.mainKey].address}}"></identicon>
        <div 
             class="contact-label">
            <div class="fa" 
                 ng-class="{'fa-btc': contact.idKey===undefined&&contact.pubKeys[contact.mainKey].type=='address', 'fa-key': contact.idKey===undefined&&contact.pubKeys[contact.mainKey].type=='pubkey', 'fa-fighter-jet': contact.idKey===undefined&&contact.pubKeys[contact.mainKey].type=='stealth', 'fa-user': !(contact.idKey===undefined)}">
            </div> {{contact.name}}</div>
      </li>
  </ul>
</div>
</div>
</div>
